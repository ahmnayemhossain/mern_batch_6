<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS styles */
    .red-text {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap buttons -->
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">Secondary</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-success">Success</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger">Danger</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning">Warning</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-info">Info</button>
      </div>
    </div>
  </div>

  <!-- Paragraph with red text -->
  <p class="red-text">This is a paragraph with red text.</p>

  <!-- Heading with background color -->
  <h1 class="bg-primary text-white p-3">Heading with background color</h1>

  <!-- Forms input group -->
  <div class="container mt-3">
    <div class="input-group input-group-sm">
      <span class="input-group-text">Small</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
  </div>

  <!-- Three h2 tags horizontally in reverse -->
  <div class="container mt-3 d-flex flex-row-reverse">
    <div class="p-2">
      <h2>Heading 1</h2>
    </div>
    <div class="p-2">
      <h2>Heading 2</h2>
    </div>
    <div class="p-2">
      <h2>Heading 3</h2>
    </div>
  </div>

  <!-- Bootstrap JavaScript (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
